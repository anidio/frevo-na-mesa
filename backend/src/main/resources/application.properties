# Perfil ativo (pode ser sobrescrito pela variável de ambiente SPRING_PROFILES_ACTIVE)
spring.profiles.active=prod

server.port=${PORT:8080}


# Configurações comuns a todos os perfis

# Configurações de CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://frevo-na-mesa-front.vercel.app,http://localhost:5173}
app.base-url=${APP_BASE_URL:https://frevo-na-mesa-backend.onrender.com}

# Configurações de Logging
logging.level.org.springframework=INFO
logging.level.br.com.frevonamesa=DEBUG

# Configurações do Spring Boot Actuator
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configurações do Banco de Dados
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true