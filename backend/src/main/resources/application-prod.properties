# --- Configurações do Banco de Dados PostgreSQL (Produção) ---
# Estas propriedades pegam os valores das variáveis de ambiente que você configurará no Railway/Vercel.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- Configurações do Hibernate para Produção ---
# Define o "dialeto" para PostgreSQL, otimizando os comandos SQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 'update': Hibernate tentará atualizar o esquema do banco de dados se houver mudanças nos modelos (entidades).
# 'validate': Hibernate apenas verificará se o esquema corresponde aos modelos, sem fazer alterações. Mais seguro para produção.
# 'none': Hibernate não fará nada. Você seria responsável por gerenciar as migrações do banco.
# Para este projeto, 'update' é aceitável.
spring.jpa.hibernate.ddl-auto=update

# Não é recomendado mostrar o SQL nos logs de produção para não poluir.
spring.jpa.show-sql=false

# --- Configurações de Logging para Produção ---
# Diminui a quantidade de logs para focar apenas em informações importantes e erros.
logging.level.org.springframework=INFO
logging.level.br.com.frevonamesa=INFO