services:
  - type: web
    name: frevo-na-mesa-backend
    env: java
    build:
      dockerfile: backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: frevo-na-mesa-db
          property: connectionString
    plan: free
    numInstances: 1
    healthCheckPath: /actuator/health
    autoDeploy: true

databases:
  - name: frevo-na-mesa-db
    databaseName: frevo_na_mesa
    user: frevo_user
    plan: free
